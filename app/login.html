<!Doctype html>
<html lang="en">
<head>
    <title>Student Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../13/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="../13/css/style.css">
</head>
<body>
<div class="header">
    <div id="block">
        <img src="../13/images/.jpg" alt="">
        <h3>student form</h3>
    </div>
</div>
<div class="wrap">
    <div class="row">
        <section class="col-lg-offset-4 col-sm-12">
            <a href="index.html" class="btn btn-primary">Register</a>
            <button class="btn btn-primary">Login</button>
        </section>


    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <div class="title">Login</div>

                <div class="form-group">
                    <label for="inputEmail">E-Mail Id</label>
                    <input class="form-control" type="email" id="inputEmail" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="inputPassword">Create a Password</label>
                    <input class="form-control" type="password"
                           id="inputPassword" placeholder="Password">
                </div>

                <div class="footer">
                    <a href="regform1.html" input type="submit"  class="btn btn-primary pull-right">Submit</a>
                </div>
        </div>
    </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="../13/css/js/bootstrap.min.js"></script>
</body>
</html>
