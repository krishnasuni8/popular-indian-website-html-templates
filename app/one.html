<!Doctype html>
<html lang="en">
<head>
  <title>Student Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/bs/bootstrap.min.css">
  <link rel="stylesheet" type='text/css' href="style/bs/style.css">
</head>
<body>
<div class="header">
  <div id="block">
    <img src="" alt="">
    <h3>student form</h3>
  </div>
</div>
<div class="wrap">
  <div class="container">
    <div class="row">
      <div class="col-xs-offset-2 col-xs-4">
        <div class="title">Sign Up</div>
        <form action="dashboard.html">
          <div class="form-group">
            <label for="inputName">Create a Username</label>
            <input class="form-control" type="text"
                   id="inputName" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="inputPassword">Create a Password</label>
            <input class="form-control" type="password"
                   id="inputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="inputPassword">Re-Entered Password</label>
            <input class="form-control" type="password"
                   id="inputPassword" placeholder="Password">

          </div>
          <div class="footer">
            <a href="regform1.html" input type="submit"  class="btn btn-primary pull-right">Submit</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="../13/css/js/bootstrap.min.js"></script>
</body>
</html>
