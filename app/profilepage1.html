<!Doctype html>
<html lang="en">
<head>
    <title>Student Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="css/style.css">
</head>
<body>
<div class="header">
    <div id="block">
        <img src="images/.jpg" alt="">
        <h3>student form</h3>
    </div>
</div>
<div class="wrap">
    <div class="row">
        <h2>Create Your Profile</h2>
        <hr>
        <section class="col-xs-12">

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputName">*Name</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="name" id="inputName" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputEmail">*E-Mail Id</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="email" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Current Semister</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>01</option>
                            <option>02</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Any BackLogs</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>01</option>
                            <option>02</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Branch</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>EEE/Electronics</option>
                            <option>Computer Science</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Key Skill</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>Java</option>
                            <option>HTML</option>
                        </select>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="row">
        <h2>Create Your Personal Detail</h2>
        <hr>
        <section class="col-xs-12">
            <form class="form-inline">
                <div class="form-group">
                    <label class="control-label" for="inputName">*please Mention Your full Name</label>
                    <input class="form-control" type="Name" id="inputname" placeholder="Name">
                </div>
                <div class="form-group">
                    <label  for="inputName">*Last Name</label>
                    <input class="form-control" type="Name" id="inputName" placeholder="Name">
                </div>
            </form>
        </section>
    </div><br>
    <div class="row">
        <section class="col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Current Location</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>Bnaglore</option>
                            <option>Mysore</option>
                        </select>
                    </div>
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="selectSite">*Date Of Birth</label>
                    <select class="form-control" id="selectSite">
                        <option>Date</option>
                        <option>01</option>
                        <option>02</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="selectSite"></label>
                    <select class="form-control" id="selectSite">
                        <option>month</option>
                        <option>Jan</option>
                        <option>Feb</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="selectSite"></label>
                    <select class="form-control" id="selectSite">
                        <option>Year</option>
                        <option>2000</option>
                        <option>2001</option>
                    </select>
                </div>
            </form><br>
            <form class="form-inline">
                <div class="form-group">
                    <label for="selectSite">*State</label>
                    <select class="form-control" id="selectSite">
                        <option>Select</option>
                        <option>Karnataka</option>
                        <option>Chennai</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="selectSite">*Zipcode</label>
                    <select class="form-control">
                        <option>Select</option>
                        <option>577201</option>
                        <option>577202</option>
                    </select>
                </div>
            </form><br>
            <form class="form-inline">
                <div class="form-group">
                    <label for="selectSite">*Select Your company</label>
                    <select class="form-control">
                        <option>Select</option>
                        <option>Infosys</option>
                        <option>Ibm</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="inputNumber">*Contact Number</label>
                        <input class="form-control" type="Number" id="inputNumber" placeholder="+91">
                    </div>
                </div>
            </form><br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="Description">Profile Description</label>
                    <div class="col-sm-6">
                    <textarea class="form-control" rows="4" id="Description"></textarea>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <hr>
        <div class="footer">
            <a href="login.html" type="submit" class="btn btn-primary col-xs-offset-10">Back</a>
            <a href="proflepage2.html" type="submit"  class="btn btn-primary pull-right">Submit</a>
        </div>

</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="../13/css/js/bootstrap.min.js"></script>
</body>
</html>
