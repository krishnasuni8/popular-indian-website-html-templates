<!Doctype html>
<html lang="en">
<head>
    <title>Student Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bs/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="styles/bs/style.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="header">
    <div id="block">
        <img src="images/.jpg" alt="Student form">
        <h3>student form</h3>
    </div>
</div>
<div class="wrap">
  <h1>Employer's Login</h1>
        <hr>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputName">User Name</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="name" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputpassword">Password</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="password" id="inputpassword" placeholder="password">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <a href="#" type="submit" class="btn btn-primary col-xs-offset-10">Login</a>
            <a href="empreg2.html" type="submit"  class="btn btn-primary pull-right">Register Now</a>
        </div>

</div>







<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
