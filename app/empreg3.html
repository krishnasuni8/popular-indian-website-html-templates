<!Doctype html>
<html lang="en">
<head>
    <title>Student Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="css/style.css">
</head>
<body>
<div class="header">
    <div id="block">
        <img src="images/.jpg" alt="">
        <h3>student form</h3>
    </div>
</div>
<div class="wrap">
    <div class="row">
        <h2>New Client Registrtion</h2>
        <hr>
        <section class="col-xs-12">
            <form class="form-horizontal" action="demo_form.asp">
                <label class="col-sm-4 control-label" for="inputname">*Upload Your Photo</label>
                <div class="col-sm-6">
                    <input  type="file" name="pic" accept="image/*">
                </div>
            </form>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputname">*Full Name</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="name" id="inputname" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputname">*Company Name</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="name" id="inputname" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Industry type</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>IT</option>
                            <option>Automation</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputtext">*Address</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="inputtext" placeholder="Line1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite"></label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="inputtext" placeholder="Line2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite"></label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="inputtext" placeholder="Line3">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Country</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>India</option>
                            <option>United State Of America</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*State</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>karnataka</option>
                            <option>Chennai</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*City</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>Mysore</option>
                            <option>Banglore</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Zip Code</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>577201</option>
                            <option>577202</option>
                        </select>
                    </div>
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label  for="inputNumber">*Contact Number</label>
                    <input class="form-control" type="number" id="inputnumber" placeholder="+91">
                </div>
                <div class="form-group">
                    <label  for="inputname">*Contact Person</label>
                    <input class="form-control" type="name" id="inputName" placeholder="Name">
                </div>
            </form>
        </section>
    </div>

    <hr>
    <div class="footer">
        <a href="empreg.html" type="submit" class="btn btn-primary col-xs-offset-10">Back</a>
        <a href="empreg3.html.html" type="submit"  class="btn btn-primary pull-right">Submit</a>
    </div>

</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="../13/css/js/bootstrap.min.js"></script>
</body>
</html>
