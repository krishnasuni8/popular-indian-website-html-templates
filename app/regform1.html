<!Doctype html>
<html lang="en">
<head>
		<title>Student Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../13/css/bootstrap.min.css">
		<link rel="stylesheet" type='text/css' href="../13/css/style.css">
</head>
<body>
	<div class="header">
		<div id="block">
			<img src="../13/images/.jpg" alt="">
			<h3>student form</h3>
		</div>
	</div>
	<div class="wrap">

		<div class="row">
		<h2>Create Your E-mail Id</h2>
		<hr>
            <section class="col-xs-12">

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="inputEmail">*Create E-mail</label>
                            <div class="col-sm-6">
                            <input class="form-control" type="email" id="inputEmail" placeholder="E-mail">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="inputPassword">*Create a Password for your Account</label>
                            <div class="col-sm-6">
                            <input class="form-control" type="text" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="inputPassword">*Confirm Password</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                     </form>
                </section>
        </div>
        <div class="row">
            <h2>Create Your Contact Detail</h2>
            <hr>
            <section class="col-xs-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="control-label" for="inputName">*please Mention Your full Name</label>
                        <input class="form-control" type="Name" id="inputname" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label  for="inputName">*Last Name</label>
                        <input class="form-control" type="Name" id="inputName" placeholder="Name">
                    </div>
                </form>
            </section>
        </div><br>
        <div class="row">
            <section class="col-xs-12">
                <form class="form-horizontal">
                    <div class="form-group">
                     <label class="col-sm-4 control-label" for="selectSite">*Current Location</label>
                        <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>Bnaglore</option>
                            <option>Mysore</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="inputAddress">*Address</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="email" id="inputAddress" placeholder="Line1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="inputAddress"></label>
                        <div class="col-sm-6">
                            <input class="form-control" type="email" id="inputAddress" placeholder="Line2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="inputAddress"></label>
                        <div class="col-sm-6">
                            <input class="form-control" type="email" id="inputAddress" placeholder="Line3">
                        </div>
                    </div>
                    </form>
                    <form class="form-inline">
                    <div class="form-group">
                        <label for="selectSite">*Country</label>

                            <select class="form-control" id="selectSite">
                                <option>Select</option>
                                <option>Bnaglore</option>
                                <option>Mysore</option>
                            </select>

                    </div>
                        <div class="form-group">
                            <label for="selectSite">*State</label>

                            <select class="form-control" id="selectSite">
                                <option>Select</option>
                                <option>Karnataka</option>
                                <option>Chennai</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="selectSite">*Zipcode</label>

                            <select class="form-control" id="selectSite">
                                <option>Select</option>
                                <option>577201</option>
                                <option>577202</option>
                            </select>
                        </div>
                    </form>
                <div class="footer">
                    <a href="index.html" type="submit"class="btn btn-primary col-xs-offset-10">Back</a>
                    <a href="registerform2.html" input type="submit"  class="btn btn-primary pull-right">Submit</a>
                </div>
            </section>
        </div>
    </div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="../13/css/js/bootstrap.min.js"></script>
</body>
</html>
