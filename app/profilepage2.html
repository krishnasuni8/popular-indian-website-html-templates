<!Doctype html>
<html lang="en">
<head>
    <title>Student Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../13/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="../13/css/style.css">
</head>
<body>
<div class="header">
    <div id="block">
        <img src="../13/images/.jpg" alt="">
        <h3>student form</h3>
    </div>
</div>
<div class="wrap">
    <div class="row">
        <h2>Create Your Profile</h2>
        <hr>
        <section class="col-xs-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="selectSite">*Current Employ In Branch</label>
                    <select class="form-control" id="selectSite">
                        <option>Select</option>
                        <option>1st Sem</option>
                        <option>2st sem</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inputtext">*Designation</label>
                    <input class="form-control" type="text" id="inputtext">
                </div>
                </form><br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Please Mention Your Experience</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>01</option>
                            <option>02</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputtext">*Please Mention Student Name </label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="inputtext">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Please Mention Which Branch He/She</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>EEE/Electronics</option>
                            <option>Computer Science</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="Description">Please Metion Why You Select this student in Description</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="4" id="Description"></textarea>
                    </div>
                </div>

            </form>
        </section>
    </div>
    <div class="row">
        <h2>Create Your Contact Detail</h2>
        <hr>
        <section class="col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Current Location</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="selectSite">
                            <option>Select</option>
                            <option>Bnaglore</option>
                            <option>Mysore</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*Country</label>
                    <div class="col-sm-6">
                    <select class="form-control" id="selectSite">
                        <option>Date</option>
                        <option>India</option>
                        <option>United State Of America</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*State</label>
                    <div class="col-sm-6">
                    <select class="form-control" id="selectSite">
                        <option>Date</option>
                        <option>Krnataka</option>
                        <option>Chennai</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="selectSite">*City</label>
                    <div class="col-sm-6">
                    <select class="form-control" id="selectSite">
                        <option>Date</option>
                        <option>Mysore</option>
                        <option>Banglore</option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                        <label class="col-sm-4 control-label" for="inputtext">*Current Address</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="inputtext" placeholder="Line1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputtext"></label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="inputtext" placeholder="Line2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputtext"></label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="inputtext" placeholder="Line3">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputtext">*Paramanent Address</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="inputtext" placeholder="Line1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputtext"></label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="inputtext" placeholder="Line2"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="inputtext"></label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="inputtext" placeholder="Line3">
                    </div>
                </div>
            </form>
        </section>
    </div>
    <hr>
    <div class="footer">
        <a href="profilepage1.html.html" type="submit" class="btn btn-primary col-xs-offset-10">Back</a>
        <a href="#" type="submit"  class="btn btn-primary pull-right">Submit</a>
    </div>

</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="css/js/bootstrap.min.js"></script>
</body>
</html>
